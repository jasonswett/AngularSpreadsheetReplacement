<!doctype html>
<html lang="en" ng-app="mftApp" ng-controller="UserIndexCtrl">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0", charset="utf-8">
  
  <title>mft-monitoring</title>
  <link  rel="stylesheet" href="css/bootstrap.min.css" media="screen">
  <link  rel="stylesheet" href="css/style.css" media="screen">
  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
  -->
  <script src="js/bootstrap.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/jquery.js"></script>
  <script src="lib/angular/angular.js"></script>
  <script src="lib/angular/angular-resource.js"></script>
  <script src="lib/angular/angular-route.js"></script>
  <script src="lib/angular/angular-cookies.js"></script>
  <script src="js/ui-bootstrap-custom-tpls-0.10.0.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services/UserSession.js"></script>
  <script src="js/services/EncodeAuthorizationService.js"></script>
  <script src="js/services/UserCredentialService.js"></script>
  <script src="js/services/UserIndexService.js"></script>
  <script src="js/services/FeedIndexService.js"></script>
  <script src="js/services/SingleFeedService.js"></script>
  <script src="js/services/CommentIndexService.js"></script>
  <script src="js/services/EventService.js"></script>
  <script src="js/services/SingleEventService.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/controllers/FeedIndexCtrl.js"></script>
  <script src="js/controllers/FeedShowCtrl.js"></script>
  <script src="js/controllers/FeedEditCtrl.js"></script>
  <script src="js/controllers/FeedNewCtrl.js"></script>
  <script src="js/controllers/UserIndexCtrl.js"></script>
  <script src="js/controllers/CommentIndexCtrl.js"></script>
  <script src="js/controllers/EventIndexCtrl.js"></script>
  <script src="js/controllers/EventShowCtrl.js"></script>
  <script src="js/controllers/EventCompareCtrl.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>
  <script src="js/ng-infinite-scroll.js"></script>
</head>
<body>
	<div class="loginWrap row-fluid">
	  <div class="span12">
	    <img class="logo" src="img/disney-logo-large.png" alt="Disney" />
	    <form name="loginForm" class="login" novalidate>
	      <h3 class="text-center">Log in to</h3>
	      <h2 class="text-center">MFT Monitoring</h2>
	      <div class="inputWrap row-fluid">
				<div class="alert alert-error" ng-show="loginAttempt && loginForm.$pristine && invalidLogin">
		          <button type="button" class="close" data-dismiss="alert">&times;</button>
		          <strong><center>{{loginError}}</center></strong> 
		        </div>
				<div class="alert alert-error" ng-show="loginForm.$error.required && loginAttempt && loginForm.$pristine">
		          <button type="button" class="close" data-dismiss="alert">&times;</button>
		          <strong>Email/Password Cannot Be Blank!</strong> 
		        </div>
	          <input type="text" name="email" ng-model="user.email" placeholder="Email" required>
	          <input type="password" name="password" ng-model="user.password" placeholder="Password" required>
	          <label class="checkbox">
	            <input type="checkbox" name="rememberMe" ng-model="user.rememberMe"> Remember Me
	          </label>
	          <div class="userControls">
	            <button class="loginBtn btn btn-primary btn-large" ng-click="login()">Log In</button>
	          </div>
	          <a class="forgotPass" href="#" ng-click="do(); $event.preventDefault()" class="pull-right">Forgot Password?</a>
	      </div>
	    </form>
	  </div>
	</div>

</body>
</html>
