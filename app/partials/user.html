
    <div class="contentWrap row-fluid">
      <div class="mainWrap">
        <div class="contactInfoWrap clearfix">
          <div class="profileImage span2">
            <img src="img/profile-placeholder.jpg" />
          </div>
          <div class="contactInfo span8">
            <h1>{{params.userId}}</h1>
            <p class="lead">Contact Information</p>
            <p><strong>Contact Group: </strong>N/A</p>
            <p><strong>Contact Email: </strong>N/A</p>
            <p><strong>Contact Phone: </strong>N/A</p>
          </div>
        </div>
        <div class="userFeed clearfix">
          <hr />
          <h2 class="text-center">{{params.userID}}'s Feed <span class="badge badge-inverse">{{numberOfChanges}}</span></h2>
          <div class="pull-right">
            <button class="btn">Export All</button>
          </div>
          <div class="pull-left">
            <form class="span2 form-search">
              <div class="input-append">
                <input type="text" class="search-query" ng-model="queryUser" placeholder="Search Changes">
                <button type="submit" class="btn">Search</button>
              </div>
            </form>
          </div>
          <table id="changeLogTable" class="table table-striped table-bordered">
            <thead>
              <tr>
                <th>Date <i class="icon-chevron-down icon-white" ng-click="sort('UPDATED_AT')"></i></th>
                <th>Feed Attribute Changed <i class="icon-chevron-down icon-white"ng-click="sort('ATTRIBUTE')"></i></th>
                <th>Old Value <i class="icon-chevron-down icon-white" ng-click="sort('OLD')"></i></th>
				<th>New Value <i class="icon-chevron-down icon-white" ng-click="sort('NEW')"></i></th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="user in users | filter:queryUser">
                <td>
                  {{users.UPDATED_AT}}
                </td>
                <td>
                  name@email.com
                </td>
                <td>
                  Click for full description
                </td>
				<td>
                  Click for full description
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
