
    <div class="contentWrap row-fluid">
      <div class="mainWrap">
        <div class="page-header">
          <h1>Change Details - Feed ID: {{params.id}}</h1>
        </div>
        <p>Change Datetime: <span>{{singleEvent[newIndex].UPDATED_AT}}</span></p>
        <p>Change Made By: <span>{{singleEvent[newIndex].DATA.LAST_CHANGE_BY}}</span></p>
        <a class="btn btn-inverse" href="index.html#/changeLog/{{params.id}}"><i class="icon-arrow-left icon-white"></i> Back to full change log</a>
        <hr />
        <h2>Change Details</h2>
         <table id="changeLogTable" class="table table-striped table-bordered">
            <thead>
              <tr>
                <th>Feed Attribute Changed</th>
                <th>Old Value</th>
                <th>New Value</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="attr in differences">
                  <td>
                    {{attr.attribute}}
                  </td>
                  <td>
                    {{attr.oldValue}}
                  </td>
                  <td>
                    {{attr.newValue}}
                  </td>
              </tr>
            </tbody>
          </table>
      </div>
    </div>
