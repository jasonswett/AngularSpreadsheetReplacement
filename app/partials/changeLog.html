
    <div class="contentWrap row-fluid" ng-controller="FeedShowCtrl">
      <div class="mainWrap clearfix">
		<ol class="breadcrumb">
		  <li><a href="index.html#/">Home</a></li>
		  <li>/&nbsp<a href="index.html#/feeds/{{params.id}}">Feed Details</a></li>
		  <li class="active">/ Change Log</li>
		 </ol>
        <div class="page-header">
          <h1>Change Log - Feed ID: {{singleFeed.ID}}</h1>
          <p class="lead">Active (Y/N)?: <span class="{{singleFeed.IS_ACTIVE}}">{{singleFeed.IS_ACTIVE}}</span></p>
        </div>
        <div class="tabbale-wrap clearfix">
          <div class="tabbable tabs-left pull-left">
            <ul id="inventorySubnavTab" class="nav nav-tabs">
				<li><a href="index.html#/feeds/{{singleFeed.ID}}">Feed Details</a></li>
                <!--<li><a href="index.html#/transfers/{{singleFeed.ID}}">Transfers</a></li>-->
                <li><a href="index.html#/comments/{{singleFeed.ID}}">Comments</a></li>
                <li class="active"><a href="index.html#/changeLog/{{singleFeed.ID}}">Change Log</a></li>
            </ul>
          </div>
          <div class="tabbable-content pull-left">
            <div id="changeLogDetail" class="tab-content">
              <table id="changeLogTable" class="table table-striped table-bordered">
                <thead>
                  <tr>
                    <th class="CREATED_AT sortable">Date <i class="icon-chevron-down icon-white" ng-click="sort('CREATED_AT')"></i></th>
                    <th class="LAST_CHANGE_BY sortable">Change by <i class="icon-chevron-down icon-white" ng-click="sort('DATA.LAST_CHANGE_BY')"></i></th>
                    <th class="sortable">Description</th>
                  </tr>
                </thead>
                <tbody>
                  <tr ng-repeat="event in eventData | orderBy:sortOrder">
                    <td>
                      {{event.CREATED_AT}}
                    </td>
                    <td>
                      {{event.DATA.LAST_CHANGE_BY}}
                    </td>
                    <td>
                      <a href="index.html#/changeLog/{{singleFeed.ID}}/changeDetail/{{$index}}">Click for full description</a>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
