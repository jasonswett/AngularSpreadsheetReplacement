
    <div class="contentWrap row-fluid" ng-controller="FeedShowCtrl">
      <div class="mainWrap clearfix">
        <div class="page-header">
          <h1>Change Log - Feed ID: {{singleFeed.ID}}</h1>
          <p class="lead">Active (Y/N)?: <span class="text-success">{{singleFeed.IS_ACTIVE}}</span></p>
        </div>
        <div class="tabbale-wrap clearfix">
          <div class="tabbable tabs-left pull-left">
            <ul id="inventorySubnavTab" class="nav nav-tabs">
				<li><a href="index.html#/feeds/{{singleFeed.ID}}">Feed Details</a></li>
                <li><a href="index.html#/transfers/{{singleFeed.ID}}">Transfers</a></li>
                <li><a href="index.html#/comments/{{singleFeed.ID}}">Comments</a></li>
                <li class="active"><a href="index.html#/changeLog/{{singleFeed.ID}}">Change Log</a></li>
            </ul>
          </div>
          <div class="tabbable-content pull-left">
            <div id="changeLogDetail" class="tab-content">
              <table id="changeLogTable" class="table table-striped table-bordered">
                <thead>
                  <tr>
                    <th class="sortable">Date <i class="icon-chevron-down icon-white" ng-click="sort('LAST_CHANGE_DATE')"></th>
                    <th class="sortable">Change by <i class="icon-chevron-down icon-white" ng-click="sort('LAST_CHANGE_BY')"></th>
                    <th class="sortable">Description <i class="icon-chevron-down icon-white"></th>
                  </tr>
                </thead>
                <tbody>
                  <tr ng-repeat="audit in auditFeed.results | orderBy:'LAST_CHANGE_DATE'">
                    <td>
                      {{audit.LAST_CHANGE_DATE}}
                    </td>
                    <td>
                      {{audit.LAST_CHANGE_BY}}
                    </td>
                    <td>
                      <a href="index.html#/changeDetail/{{singleFeed.ID}}">Click for full description</a>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
